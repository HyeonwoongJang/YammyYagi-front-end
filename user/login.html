<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400%2C700" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C700" />
    <link rel="stylesheet" href="/static/css/user/login.css" />
    <script src="/static/js/user/login.js"></script>
  </head>
  <body>
    <div class="login-box">
      <div class="login-content">
        <img class="logo-img" src="/static/img/user/logo.png" />
        <div class="about-page">로그인</div>
        <div class="div-input-list">
          <label class="label">이메일</label>
          <input class="info" id="email" placeholder="example@example.com" />
        </div>
        <div class="div-input-list">
          <label class="label">비밀번호</label>
          <input class="info" id="password" placeholder="비밀번호 입력" />
        </div>
      </div>
      <div><button class="button-login" onclick="handleLogin()">로그인</button></div>
      <div class="social-login">
        <a><img class="icon" src="/static/img/user/kakao-icon.png" /></a>
        <a><img class="icon" src="/static/img/user/naver-icon.png" /></a>
        <a><img class="icon" src="/static/img/user/google-icon.png" /></a>
      </div>
      <div>
        <a class="register">회원가입</a>
        <a class="reset-password">비밀번호 찾기</a>
      </div>
    </div>
    <div class="page-img"></div>
  </body>
</html>
