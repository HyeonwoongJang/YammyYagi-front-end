<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter%3A400%2C700" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C700" />
    <link rel="stylesheet" href="/static/css/user/register.css" />
    <script src="/static/js/user/social-register.js"></script>
    <script src="/static/js/user/register.js"></script>
  </head>
  <body>
    <div class="register-box">
      <form enctype="multipart/form-data">
        <div class="register-content">
          <a href="/index.html"><img class="logo-img" src="/static/img/user/logo.png" /></a>
          <div class="about-page">회원가입</div>

          <div class="div-input-list">
            <label class="label">이메일</label>
            <input class="info" id="email" type="email" placeholder="example@example.com" />
          </div>

          <div class="div-input-list">
            <label class="label">비밀번호</label>
            <input class="info" type="password" id="password" placeholder="비밀번호 입력" />
          </div>

          <div class="div-input-list">
            <label class="label">비밀번호 확인</label>
            <input class="info" type="password" id="password_check" placeholder="비밀번호 확인" />
          </div>

          <div class="div-input-list">
            <label class="label">닉네임</label>
            <input class="info" id="nickname" placeholder="닉네임" />
          </div>

          <div class="div-input-list">
            <label class="label">국가</label>
            <select class="info" id="country" required>
              <option value="" disabled selected>-- 국가를 선택해주세요 --</option>
              <option value="대한민국">대한민국</option>
              <option value="미국">미국</option>
              <option value="프랑스">프랑스</option>
              <option value="스페인">스페인</option>
              <option value="일본">일본</option>
              <option value="중국">중국</option>
            </select>
          </div>
          <div class="div-input-list">
            <label class="label">프로필 이미지</label>
            <input type="file" class="info" id="image" />
          </div>
        </div>
        <div><button class="button-register" type="button" onclick="handleSigninButton()">회원가입</button></div>
        <div class="social-login">
          <button type="button" class="social" onclick="kakaoLogin()">
            <img class="icon" src="/static/img/user/kakao-icon.png" />
          </button>
          <button type="button" class="social" onclick="naverLogin()">
            <img class="icon" src="/static/img/user/naver-icon.png" />
          </button>
          <button type="button" class="social" onclick="googleLogin()">
            <img class="icon" src="/static/img/user/google-icon.png" />
          </button>
        </div>
      </form>
      <div>
        <a class="login" href="/user/login.html">로그인</a>
      </div>
    </div>
    <div class="page-img"></div>
  </body>
</html>
