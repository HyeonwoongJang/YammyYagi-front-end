<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X_UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yummy Yagi</title>
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header></header>
        <div class="main-img">
            <img src="https://www.doyacart.com/upFolder/doyacart/upFolder/upFile/dy_lecture/courseImageTypedPk_m/1670374005354_courseImageTypedPk_638fe271cce51_0.jpg">
        </div>
        <div class="category-container">
            <button type="button" class="btn btn-outline-dark" id="new-category" style="margin:0px 180px 0px 0px;" onclick="loadstories()">최신순</button>
            <button type="button" class="btn btn-outline-danger" id="hot-category" style="margin:0px 0px 0px 0px" onclick="getlikestories()">TOP 8 인기순</button>
            <form class="category-container" style="margin:0px 0px 0px 100px; left:60px;">
                <select class="info" id="select-country" required>
                    <option value="" disabled selected>국가선택</option>
                    <option value="대한민국">대한민국</option>
                    <option value="미국">미국</option>
                    <option value="프랑스">프랑스</option>
                    <option value="스페인">스페인</option>
                    <option value="일본">일본</option>
                    <option value="중국">중국</option>
                </select>
                <button type="button" class="btn btn-outline-primary" id="country-category" style="margin:0px 0px 0px 0px; left:50px;" onclick="getcountrystories()">
                    TOP 8
                </button>
            </form>
        </div>
        <div class="index-container">
            <div class="index-card-container">
                <div
                    class="row row-cols-1 row-cols-md-4 g-4"
                    id="story-list"
                ></div>
            </div>
            <nav class="index-pagination" aria-label="Page navigation example" id=pagination-box>
                <ul class="pagination pagination-lg" id="pagination"></ul>
            </nav>
        </div>
        <div class="main-info">
            <div class="main-info-content">
                <p style="margin-bottom:40px;">YummyYagi 는 어린이들의 상상력을 자극하고 다양한 문화를 탐험할 수 있는 곳입니다. 우리는 언어와 국가의 경계를 넘어 다양한 동화를 제공하며, 부모님들과 함께 아이들에게 새로운 세계와 이야기를 선사합니다.</p>
                <p>YummyYagi 에서는 부모님들이 동화를 만들고 읽어주며, 다양한 언어로 번역되어 제공됩니다. 아이들과 부모님들이 세계 각지의 동화를 탐험하고, 놀이와 학습을 통해 함께 성장할 수 있도록 도와드립니다.</p>    
            </div>
        </div>
            <link rel="stylesheet" href="/static/css/story/index.css" />
    <script src="/static/js/story/index.js"></script>
    <script src="/static/js/header.js"></script>
    </body>
</html>
