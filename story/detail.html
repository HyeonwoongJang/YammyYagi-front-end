        <div id="pre-page-button" style="display: flex"></div>

          <div id="content-box" style="position: absolute"></div>
        </div>
        <div id="next-page-button" style="display: flex"></div>
        <div id="comment" style="display: none">
          <div id="comment-list"></div>
          <img id="profile" />
          <div>
            <form onsubmit="event.preventDefault(); return false;" style="display: flex; justify-content: center">
              <input
                type="text"
                placeholder="댓글을 입력해주세요."
                style="width: 200px"
                class="form-control"
                id="comment-input"
              />
