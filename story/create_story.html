<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Fairy Tale</title>
    <link rel="stylesheet" href="/static/css/story/create_stroy.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/static/js/header.js"></script>
</head>
<body>
<header></header>
<div class="body-container">
<section class="main">
    <h1>Make fairy tales</h1>
    <div class="output-container"></div>
    <div class="bottom-section">
        <div class="input-container">
            <input id="prompt" placeholder="예시 : 주제를 입력하세요"/>
            <div id="submit-theme">➢</div>
        </div>
        <div id="image-gen">이미지 생성</div>
        <div class="input-container">
            <input id="title" placeholder="동화의 제목을 정해주세요"/>
            <div id="submit-title">동화 생성</div>
        </div>
    </div>
    <p class="info">
        Yummy-Yagi 
    </p>
</section>
</div>
<section class="side-bar">
    <button class="new-chat">New Chat</button>
    <div class="history"></div>
    <nav>
        <p class="history-text">Generation history</p>
    </nav>
</section>
<script src="/static/js/story/create_story.js"></script>
</body>
</html>
